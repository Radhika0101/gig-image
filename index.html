<!DOCTYPE html>
<html>
<head>
  <title>Gig Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f8;
    }

    .card {
      width: 800px;
      height: 450px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      box-sizing: border-box;
      border-radius: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 12px;
    }

    p {
      font-size: 22px;
    }

    .badge {
      margin-top: 30px;
      background: #ffcc00;
      color: black;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Excel Data Cleaning</h1>
    <p>Formatting • Reports • Accuracy</p>
    <div class="badge">Fast Delivery | 100% Quality</div>
  </div>
</body>
</html>
