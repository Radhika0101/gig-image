<!DOCTYPE html>
<html>
<head>
  <title>Excel Gig Image</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Excel grid background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .card {
      width: 900px;
      height: 480px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 50px;
      box-sizing: border-box;
      color: white;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      position: relative;
    }

    h1 {
      font-size: 50px;
      margin: 0 0 15px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 24px;
      opacity: 0.9;
      margin-bottom: 35px;
    }

    .features {
      font-size: 20px;
      margin-bottom: 35px;
    }

    .features span {
      display: inline-block;
      margin-right: 18px;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #ffd200, #f7971e);
      color: #000;
      padding: 14px 26px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Excel Data Cleaning</h1>
    <p>Professional • Accurate • Business-Ready</p>

    <div class="features">
      <span>✔ Remove Errors</span>
      <span>✔ Fix Formatting</span>
      <span>✔ Clean Reports</span>
    </div>

    <div class="badge">
      FAST DELIVERY • 100% QUALITY
    </div>
  </div>

</body>
</html>
